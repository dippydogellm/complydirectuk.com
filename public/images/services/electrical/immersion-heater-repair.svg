<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e40af"/>
  
  <!-- Decorative Elements -->
  <circle cx="960" cy="540" r="400" fill="#ffffff" opacity="0.1"/>
  <circle cx="960" cy="540" r="300" fill="#ffffff" opacity="0.05"/>
  
  <!-- Immersion Heater Icon -->
  <g transform="translate(960, 540)">
    <!-- Water Tank -->
    <rect x="-100" y="-200" width="200" height="400" rx="20" fill="#ffffff"/>
    
    <!-- Heater Element -->
    <g transform="translate(0, 100)">
      <rect x="-80" y="-20" width="160" height="40" rx="10" fill="#1e40af"/>
      <circle cx="-60" cy="0" r="15" fill="#ffffff"/>
      <circle cx="0" cy="0" r="15" fill="#ffffff"/>
      <circle cx="60" cy="0" r="15" fill="#ffffff"/>
    </g>
    
    <!-- Tools -->
    <g transform="translate(-150, -100)">
      <path d="M0,0 L40,-40 L80,0 L40,40 Z" fill="#ffffff"/>
      <circle cx="40" cy="0" r="20" fill="#1e40af"/>
    </g>
    
    <!-- Temperature Gauge -->
    <g transform="translate(150, -100)">
      <circle cx="0" cy="0" r="40" fill="#ffffff"/>
      <path d="M0,-30 L0,30 M-30,0 L30,0" stroke="#1e40af" stroke-width="5"/>
      <circle cx="0" cy="0" r="5" fill="#ff4444"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="960" y="900" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Immersion Heater Repair
  </text>
</svg> 