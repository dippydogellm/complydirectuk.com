<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e40af"/>
  
  <!-- Decorative Elements -->
  <circle cx="960" cy="540" r="400" fill="#ffffff" opacity="0.1"/>
  <circle cx="960" cy="540" r="300" fill="#ffffff" opacity="0.05"/>
  
  <!-- Consumer Unit -->
  <g transform="translate(960, 540)">
    <!-- Main Unit -->
    <rect x="-200" y="-150" width="400" height="300" rx="10" fill="#ffffff"/>
    
    <!-- Main Switch -->
    <rect x="-180" y="-130" width="360" height="40" rx="5" fill="#e5e7eb"/>
    <circle cx="-160" cy="-110" r="15" fill="#00ff00"/>
    <text x="-160" y="-105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000000" text-anchor="middle">ON</text>
    
    <!-- Circuit Breakers -->
    <g transform="translate(0, -50)">
      <!-- Row 1 -->
      <rect x="-160" y="0" width="70" height="30" rx="5" fill="#e5e7eb"/>
      <rect x="-80" y="0" width="70" height="30" rx="5" fill="#e5e7eb"/>
      <rect x="0" y="0" width="70" height="30" rx="5" fill="#e5e7eb"/>
      <rect x="80" y="0" width="70" height="30" rx="5" fill="#e5e7eb"/>
      
      <!-- Row 2 -->
      <rect x="-160" y="40" width="70" height="30" rx="5" fill="#e5e7eb"/>
      <rect x="-80" y="40" width="70" height="30" rx="5" fill="#e5e7eb"/>
      <rect x="0" y="40" width="70" height="30" rx="5" fill="#e5e7eb"/>
      <rect x="80" y="40" width="70" height="30" rx="5" fill="#e5e7eb"/>
    </g>
    
    <!-- Labels -->
    <text x="-125" y="-35" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle">Sockets</text>
    <text x="-45" y="-35" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle">Lights</text>
    <text x="35" y="-35" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle">Kitchen</text>
    <text x="115" y="-35" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle">Bathroom</text>
    
    <!-- Connection Points -->
    <line x1="-200" y1="0" x2="-220" y2="0" stroke="#ffffff" stroke-width="4"/>
    <line x1="200" y1="0" x2="220" y2="0" stroke="#ffffff" stroke-width="4"/>
  </g>
  
  <!-- Text -->
  <text x="960" y="900" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Consumer Unit Upgrades
  </text>
</svg> 