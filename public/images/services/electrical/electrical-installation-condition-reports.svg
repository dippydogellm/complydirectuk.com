<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e40af"/>
  
  <!-- Decorative Elements -->
  <circle cx="960" cy="540" r="400" fill="#ffffff" opacity="0.1"/>
  <circle cx="960" cy="540" r="300" fill="#ffffff" opacity="0.05"/>
  
  <!-- EICR Report -->
  <g transform="translate(960, 540)">
    <!-- Report Document -->
    <rect x="-150" y="-200" width="300" height="400" rx="10" fill="#ffffff"/>
    
    <!-- Header -->
    <rect x="-150" y="-200" width="300" height="60" rx="10" fill="#1e40af"/>
    <text x="0" y="-165" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">
      EICR Report
    </text>
    
    <!-- Content Lines -->
    <line x1="-120" y1="-120" x2="120" y2="-120" stroke="#000000" stroke-width="2"/>
    <line x1="-120" y1="-80" x2="120" y2="-80" stroke="#000000" stroke-width="2"/>
    <line x1="-120" y1="-40" x2="120" y2="-40" stroke="#000000" stroke-width="2"/>
    <line x1="-120" y1="0" x2="120" y2="0" stroke="#000000" stroke-width="2"/>
    <line x1="-120" y1="40" x2="120" y2="40" stroke="#000000" stroke-width="2"/>
    <line x1="-120" y1="80" x2="120" y2="80" stroke="#000000" stroke-width="2"/>
    
    <!-- Check Marks -->
    <path d="M-100,-100 L-80,-80 L-60,-100" stroke="#00ff00" stroke-width="3" fill="none"/>
    <path d="M-100,-60 L-80,-40 L-60,-60" stroke="#00ff00" stroke-width="3" fill="none"/>
    <path d="M-100,-20 L-80,0 L-60,-20" stroke="#ff0000" stroke-width="3" fill="none"/>
    
    <!-- Date Stamp -->
    <text x="0" y="150" font-family="Arial, sans-serif" font-size="16" fill="#000000" text-anchor="middle">
      Date: 2024-03-21
    </text>
  </g>
  
  <!-- Text -->
  <text x="960" y="900" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Electrical Installation Condition Reports
  </text>
</svg> 