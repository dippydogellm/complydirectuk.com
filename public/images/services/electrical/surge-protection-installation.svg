<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e40af"/>
  
  <!-- Decorative Elements -->
  <circle cx="960" cy="540" r="400" fill="#ffffff" opacity="0.1"/>
  <circle cx="960" cy="540" r="300" fill="#ffffff" opacity="0.05"/>
  
  <!-- Surge Protection Icon -->
  <g transform="translate(960, 540)">
    <!-- Main Device -->
    <rect x="-120" y="-80" width="240" height="160" rx="20" fill="#ffffff"/>
    
    <!-- Circuit Lines -->
    <line x1="-80" y1="-40" x2="80" y2="-40" stroke="#1e40af" stroke-width="4"/>
    <line x1="-80" y1="0" x2="80" y2="0" stroke="#1e40af" stroke-width="4"/>
    <line x1="-80" y1="40" x2="80" y2="40" stroke="#1e40af" stroke-width="4"/>
    
    <!-- Protection Elements -->
    <circle cx="-60" cy="-40" r="10" fill="#ff4500"/>
    <circle cx="-60" cy="0" r="10" fill="#ff4500"/>
    <circle cx="-60" cy="40" r="10" fill="#ff4500"/>
    
    <!-- Lightning Protection -->
    <path d="M 60,-60 L 40,-40 L 60,-20 L 40,0 L 60,20 L 40,40 L 60,60" 
          stroke="#ff4500" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="960" y="900" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Surge Protection Installation
  </text>
</svg> 