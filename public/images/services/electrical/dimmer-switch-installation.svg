<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e40af"/>
  
  <!-- Decorative Elements -->
  <circle cx="960" cy="540" r="400" fill="#ffffff" opacity="0.1"/>
  <circle cx="960" cy="540" r="300" fill="#ffffff" opacity="0.05"/>
  
  <!-- Dimmer Switch -->
  <g transform="translate(960, 540)">
    <!-- Main Device -->
    <rect x="-80" y="-120" width="160" height="240" rx="10" fill="#ffffff"/>
    
    <!-- Slider Track -->
    <rect x="-60" y="-80" width="120" height="20" rx="10" fill="#e5e7eb"/>
    
    <!-- Slider Knob -->
    <circle cx="0" cy="-70" r="15" fill="#ffffff" stroke="#000000" stroke-width="2"/>
    
    <!-- Light Level Indicator -->
    <rect x="-60" y="-40" width="120" height="10" rx="5" fill="#000000"/>
    <rect x="-60" y="-40" width="60" height="10" rx="5" fill="#ffd700"/>
    
    <!-- Connection Points -->
    <line x1="-80" y1="-20" x2="-100" y2="-20" stroke="#ffffff" stroke-width="4"/>
    <line x1="-80" y1="20" x2="-100" y2="20" stroke="#ffffff" stroke-width="4"/>
    
    <line x1="80" y1="-20" x2="100" y2="-20" stroke="#ffffff" stroke-width="4"/>
    <line x1="80" y1="20" x2="100" y2="20" stroke="#ffffff" stroke-width="4"/>
    
    <!-- Light Symbol -->
    <path d="M0,-100 L10,-90 L-10,-90 Z" fill="#ffd700"/>
  </g>
  
  <!-- Text -->
  <text x="960" y="900" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Dimmer Switch Installation
  </text>
</svg> 