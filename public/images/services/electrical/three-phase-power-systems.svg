<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e40af"/>
  
  <!-- Decorative Elements -->
  <circle cx="960" cy="540" r="400" fill="#ffffff" opacity="0.1"/>
  <circle cx="960" cy="540" r="300" fill="#ffffff" opacity="0.05"/>
  
  <!-- Three Phase Icon -->
  <g transform="translate(960, 540)">
    <!-- Power Lines -->
    <g transform="translate(0, -100)">
      <path d="M-200,0 L200,0" stroke="#ffffff" stroke-width="5" fill="none"/>
      <path d="M-200,0 L200,0" stroke="#ffffff" stroke-width="5" fill="none" transform="translate(0, 40)"/>
      <path d="M-200,0 L200,0" stroke="#ffffff" stroke-width="5" fill="none" transform="translate(0, 80)"/>
    </g>
    
    <!-- Phase Indicators -->
    <g transform="translate(-150, -100)">
      <circle cx="0" cy="0" r="20" fill="#ff4444"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">L1</text>
    </g>
    <g transform="translate(-150, -60)">
      <circle cx="0" cy="0" r="20" fill="#00ff00"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">L2</text>
    </g>
    <g transform="translate(-150, -20)">
      <circle cx="0" cy="0" r="20" fill="#0000ff"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">L3</text>
    </g>
    
    <!-- Waveform -->
    <g transform="translate(0, 100)">
      <path d="M-100,0 L-50,-40 L0,0 L50,40 L100,0" stroke="#ffffff" stroke-width="5" fill="none"/>
      <path d="M-100,0 L-50,40 L0,0 L50,-40 L100,0" stroke="#ffffff" stroke-width="5" fill="none" transform="translate(0, 40)"/>
      <path d="M-100,0 L-50,-40 L0,0 L50,40 L100,0" stroke="#ffffff" stroke-width="5" fill="none" transform="translate(0, 80)"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="960" y="900" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Three-Phase Power Systems
  </text>
</svg> 