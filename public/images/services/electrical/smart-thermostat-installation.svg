    <rect x="-100" y="-150" width="200" height="300" rx="20" fill="#ffffff"/>
    
    <!-- Screen -->
    <rect x="-80" y="-130" width="160" height="200" rx="10" fill="#1e40af"/>
    
    <!-- Temperature Display -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
      21Â°C
    </text>
    
    <!-- Control Icons -->
    <circle cx="-60" cy="100" r="15" fill="#ffffff"/>
    <circle cx="0" cy="100" r="15" fill="#ffffff"/>
    <circle cx="60" cy="100" r="15" fill="#ffffff"/>
    
    <!-- Connection Lines -->
    <line x1="-150" y1="-50" x2="-100" y2="-50" stroke="#ffffff" stroke-width="4"/>
    <line x1="-150" y1="0" x2="-100" y2="0" stroke="#ffffff" stroke-width="4"/>
