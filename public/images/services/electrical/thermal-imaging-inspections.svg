<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e40af"/>
  
  <!-- Decorative Elements -->
  <circle cx="960" cy="540" r="400" fill="#ffffff" opacity="0.1"/>
  <circle cx="960" cy="540" r="300" fill="#ffffff" opacity="0.05"/>
  
  <!-- Thermal Camera Icon -->
  <g transform="translate(960, 540)">
    <!-- Camera Body -->
    <rect x="-100" y="-80" width="200" height="160" rx="20" fill="#ffffff"/>
    
    <!-- Lens -->
    <circle cx="0" cy="0" r="50" fill="#1e40af"/>
    <circle cx="0" cy="0" r="40" fill="#ffffff"/>
    
    <!-- Thermal Display -->
    <rect x="60" y="-60" width="80" height="120" rx="10" fill="#1e40af"/>
    <!-- Thermal Gradient -->
    <rect x="70" y="-50" width="60" height="100" fill="url(#thermalGradient)"/>
    
    <!-- Hot Spot Indicator -->
    <circle cx="30" cy="30" r="15" fill="#ff4500"/>
    <text x="30" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">H</text>
  </g>
  
  <!-- Thermal Gradient Definition -->
  <defs>
    <linearGradient id="thermalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4500"/>
      <stop offset="50%" style="stop-color:#ffff00"/>
      <stop offset="100%" style="stop-color:#00ff00"/>
    </linearGradient>
  </defs>
  
  <!-- Text -->
  <text x="960" y="900" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Thermal Imaging Inspections
  </text>
</svg> 