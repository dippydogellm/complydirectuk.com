<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e40af"/>
  
  <!-- Decorative Elements -->
  <circle cx="960" cy="540" r="400" fill="#ffffff" opacity="0.1"/>
  <circle cx="960" cy="540" r="300" fill="#ffffff" opacity="0.05"/>
  
  <!-- RCBO Device -->
  <g transform="translate(960, 540)">
    <!-- Main Device -->
    <rect x="-120" y="-80" width="240" height="160" rx="10" fill="#ffffff"/>
    
    <!-- Status Indicator -->
    <circle cx="-80" cy="0" r="15" fill="#00ff00"/>
    
    <!-- Test Button -->
    <rect x="60" y="-20" width="40" height="40" rx="5" fill="#ff0000"/>
    <text x="80" y="5" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
      T
    </text>
    
    <!-- Connection Points -->
    <line x1="-120" y1="-40" x2="-140" y2="-40" stroke="#ffffff" stroke-width="4"/>
    <line x1="-120" y1="0" x2="-140" y2="0" stroke="#ffffff" stroke-width="4"/>
    <line x1="-120" y1="40" x2="-140" y2="40" stroke="#ffffff" stroke-width="4"/>
    
    <line x1="120" y1="-40" x2="140" y2="-40" stroke="#ffffff" stroke-width="4"/>
    <line x1="120" y1="0" x2="140" y2="0" stroke="#ffffff" stroke-width="4"/>
    <line x1="120" y1="40" x2="140" y2="40" stroke="#ffffff" stroke-width="4"/>
    
    <!-- Protection Symbol -->
    <path d="M -40,-60 L -20,-40 L 0,-60 L 20,-40 L 40,-60" 
          stroke="#ffffff" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="960" y="900" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    RCBO Installations
  </text>
</svg> 