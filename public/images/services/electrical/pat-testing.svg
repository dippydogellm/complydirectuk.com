<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e40af"/>
  
  <!-- Decorative Elements -->
  <circle cx="960" cy="540" r="400" fill="#ffffff" opacity="0.1"/>
  <circle cx="960" cy="540" r="300" fill="#ffffff" opacity="0.05"/>
  
  <!-- PAT Testing Icon -->
  <g transform="translate(960, 540)">
    <!-- Plug -->
    <g transform="translate(-100, 0)">
      <rect x="-30" y="-40" width="60" height="80" rx="10" fill="#ffffff"/>
      <rect x="-20" y="-30" width="40" height="10" rx="2" fill="#1e40af"/>
      <rect x="-20" y="-10" width="40" height="10" rx="2" fill="#1e40af"/>
      <rect x="-20" y="10" width="40" height="10" rx="2" fill="#1e40af"/>
    </g>
    
    <!-- Tester -->
    <g transform="translate(100, 0)">
      <rect x="-60" y="-80" width="120" height="160" rx="20" fill="#ffffff"/>
      <rect x="-40" y="-60" width="80" height="40" rx="5" fill="#1e40af"/>
      <text x="0" y="-30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">PAT</text>
    </g>
    
    <!-- Pass Mark -->
    <g transform="translate(0, -150)">
      <circle cx="0" cy="0" r="40" fill="#00ff00"/>
      <path d="M-20,-20 L0,0 L20,-20" stroke="#ffffff" stroke-width="5" fill="none"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="960" y="900" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    PAT Testing
  </text>
</svg> 