<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e40af"/>
  
  <!-- Decorative Elements -->
  <circle cx="960" cy="540" r="400" fill="#ffffff" opacity="0.1"/>
  <circle cx="960" cy="540" r="300" fill="#ffffff" opacity="0.05"/>
  
  <!-- Safety Inspection Icon -->
  <g transform="translate(960, 540)">
    <!-- Electrical Panel -->
    <rect x="-150" y="-200" width="300" height="400" rx="20" fill="#ffffff"/>
    
    <!-- Panel Components -->
    <g transform="translate(0, -100)">
      <rect x="-100" y="-50" width="200" height="100" rx="10" fill="#1e40af"/>
      <circle cx="-60" cy="0" r="15" fill="#ffffff"/>
      <circle cx="0" cy="0" r="15" fill="#ffffff"/>
      <circle cx="60" cy="0" r="15" fill="#ffffff"/>
    </g>
    
    <!-- Checklist -->
    <g transform="translate(0, 100)">
      <rect x="-80" y="-60" width="160" height="120" rx="10" fill="#ffffff"/>
      <path d="M-60,-40 L-40,-20 L60,-60 M-60,0 L-40,20 L60,-20 M-60,40 L-40,60 L60,20" 
            stroke="#1e40af" stroke-width="5" fill="none"/>
    </g>
    
    <!-- Safety Shield -->
    <g transform="translate(-150, -150)">
      <path d="M0,-50 L40,-30 L40,30 L0,50 L-40,30 L-40,-30 Z" fill="#00ff00"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="960" y="900" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Electrical Safety Inspections
  </text>
</svg> 