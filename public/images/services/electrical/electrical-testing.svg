<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e40af"/>
  
  <!-- Decorative Elements -->
  <circle cx="960" cy="540" r="400" fill="#ffffff" opacity="0.1"/>
  <circle cx="960" cy="540" r="300" fill="#ffffff" opacity="0.05"/>
  
  <!-- Testing Icon -->
  <g transform="translate(960, 540)">
    <!-- Multimeter -->
    <rect x="-100" y="-150" width="200" height="300" rx="20" fill="#ffffff"/>
    
    <!-- Display -->
    <rect x="-80" y="-130" width="160" height="80" rx="10" fill="#1e40af"/>
    
    <!-- Readings -->
    <text x="0" y="-80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">230V</text>
    
    <!-- Probes -->
    <g transform="translate(-150, 0)">
      <line x1="0" y1="0" x2="100" y2="0" stroke="#ff4444" stroke-width="5"/>
      <circle cx="0" cy="0" r="10" fill="#ff4444"/>
    </g>
    <g transform="translate(150, 0)">
      <line x1="0" y1="0" x2="-100" y2="0" stroke="#ff4444" stroke-width="5"/>
      <circle cx="0" cy="0" r="10" fill="#ff4444"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="960" y="900" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Electrical Testing
  </text>
</svg> 