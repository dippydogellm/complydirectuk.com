<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e40af"/>
  
  <!-- Decorative Elements -->
  <circle cx="960" cy="540" r="400" fill="#ffffff" opacity="0.1"/>
  <circle cx="960" cy="540" r="300" fill="#ffffff" opacity="0.05"/>
  
  <!-- Training Icon -->
  <g transform="translate(960, 540)">
    <!-- Classroom -->
    <rect x="-200" y="-150" width="400" height="300" rx="20" fill="#ffffff" opacity="0.9"/>
    
    <!-- Fire Marshal Badge -->
    <g transform="translate(0, -50)">
      <circle cx="0" cy="0" r="60" fill="#ff4444"/>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">FM</text>
    </g>
    
    <!-- Certificate -->
    <g transform="translate(0, 100)">
      <rect x="-80" y="-40" width="160" height="80" rx="10" fill="#ffffff"/>
      <path d="M-60,-20 L60,-20 M-60,0 L60,0 M-60,20 L60,20" stroke="#1e40af" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="960" y="900" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Fire Marshal Training
  </text>
</svg> 