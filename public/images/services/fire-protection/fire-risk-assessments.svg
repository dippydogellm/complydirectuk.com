<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e40af"/>
  
  <!-- Decorative Elements -->
  <circle cx="960" cy="540" r="400" fill="#ffffff" opacity="0.1"/>
  <circle cx="960" cy="540" r="300" fill="#ffffff" opacity="0.05"/>
  
  <!-- Assessment Icon -->
  <g transform="translate(960, 540)">
    <!-- Clipboard -->
    <rect x="-150" y="-200" width="300" height="400" rx="20" fill="#ffffff"/>
    
    <!-- Fire Symbol -->
    <g transform="translate(0, -100)">
      <path d="M0,-50 L20,-30 L0,-10 L20,10 L0,30 L-20,10 L0,-10 L-20,-30 Z" fill="#ff4444"/>
    </g>
    
    <!-- Checklist -->
    <g transform="translate(0, 50)">
      <path d="M-100,-50 L-80,-30 L100,-100 M-100,0 L-80,20 L100,-50 M-100,50 L-80,70 L100,0" 
            stroke="#1e40af" stroke-width="5" fill="none"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="960" y="900" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Fire Risk Assessments
  </text>
</svg> 