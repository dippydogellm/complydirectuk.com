<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e40af"/>
  
  <!-- Decorative Elements -->
  <circle cx="960" cy="540" r="400" fill="#ffffff" opacity="0.1"/>
  <circle cx="960" cy="540" r="300" fill="#ffffff" opacity="0.05"/>
  
  <!-- Testing Icon -->
  <g transform="translate(960, 540)">
    <!-- Light Fixture -->
    <g transform="translate(0, -50)">
      <rect x="-60" y="0" width="120" height="40" rx="5" fill="#ffffff"/>
      <circle cx="0" cy="20" r="30" fill="#ffd700"/>
      <path d="M-20,40 L20,40 L0,60 Z" fill="#ffd700"/>
    </g>
    
    <!-- Test Button -->
    <g transform="translate(-150, 50)">
      <circle cx="0" cy="0" r="40" fill="#ff4444"/>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">TEST</text>
    </g>
    
    <!-- Waveform -->
    <g transform="translate(150, 50)">
      <path d="M-50,0 L-25,-20 L0,0 L25,20 L50,0" stroke="#ffffff" stroke-width="5" fill="none"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="960" y="900" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Emergency Lighting Testing
  </text>
</svg> 