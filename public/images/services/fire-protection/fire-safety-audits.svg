<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e40af"/>
  
  <!-- Decorative Elements -->
  <circle cx="960" cy="540" r="400" fill="#ffffff" opacity="0.1"/>
  <circle cx="960" cy="540" r="300" fill="#ffffff" opacity="0.05"/>
  
  <!-- Audit Icon -->
  <g transform="translate(960, 540)">
    <!-- Building -->
    <rect x="-200" y="-150" width="400" height="300" rx="20" fill="#ffffff"/>
    
    <!-- Windows -->
    <g transform="translate(-100, -50)">
      <rect x="-30" y="-30" width="60" height="60" rx="5" fill="#1e40af"/>
    </g>
    <g transform="translate(100, -50)">
      <rect x="-30" y="-30" width="60" height="60" rx="5" fill="#1e40af"/>
    </g>
    
    <!-- Door -->
    <g transform="translate(0, 100)">
      <rect x="-40" y="-80" width="80" height="80" rx="5" fill="#1e40af"/>
    </g>
    
    <!-- Magnifying Glass -->
    <g transform="translate(-150, -100)">
      <circle cx="0" cy="0" r="40" stroke="#ff4444" stroke-width="10" fill="none"/>
      <line x1="28" y1="28" x2="50" y2="50" stroke="#ff4444" stroke-width="10"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="960" y="900" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Fire Safety Audits
  </text>
</svg> 