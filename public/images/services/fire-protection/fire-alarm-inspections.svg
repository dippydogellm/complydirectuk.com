<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e40af"/>
  
  <!-- Decorative Elements -->
  <circle cx="960" cy="540" r="400" fill="#ffffff" opacity="0.1"/>
  <circle cx="960" cy="540" r="300" fill="#ffffff" opacity="0.05"/>
  
  <!-- Inspection Icon -->
  <g transform="translate(960, 540)">
    <!-- Alarm Box -->
    <rect x="-100" y="-150" width="200" height="300" rx="20" fill="#ffffff"/>
    
    <!-- Magnifying Glass -->
    <g transform="translate(-150, -100)">
      <circle cx="0" cy="0" r="40" stroke="#1e40af" stroke-width="10" fill="none"/>
      <line x1="28" y1="28" x2="50" y2="50" stroke="#1e40af" stroke-width="10"/>
    </g>
    
    <!-- Checklist -->
    <g transform="translate(50, 50)">
      <rect x="-60" y="-80" width="120" height="160" rx="10" fill="#ffffff"/>
      <path d="M-40,-60 L-20,-40 L40,-80 M-40,-20 L-20,0 L40,-40 M-40,20 L-20,40 L40,0" 
            stroke="#1e40af" stroke-width="5" fill="none"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="960" y="900" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Fire Alarm Inspections
  </text>
</svg> 